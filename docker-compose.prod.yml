version: '3.8'

services:
  # Backend API
  carvana-backend:
    build:
      context: ./Backend/analytics_dashboard
      dockerfile: Dockerfile.prod
    container_name: carvana_backend
    environment:
      - ENVIRONMENT=prod
      - DATABASE_URL=postgresql://postgres:postgres@postgres_db:5432/carvana_db
      - API_TITLE=Carvana Analytics Dashboard API
      - API_VERSION=1.0.0
      - LOG_LEVEL=INFO
      - ALLOWED_ORIGINS=["http://localhost:9517", "https://localhost:9517"]
    networks:
      - data-infra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9515/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend with nginx reverse proxy
  carvana-frontend:
    build:
      context: ./Frontend/flux-drive-analytics
      dockerfile: Dockerfile.prod
    container_name: carvana_frontend
    ports:
      - "9517:80"
    networks:
      - data-infra-network
    restart: unless-stopped
    depends_on:
      - carvana-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  data-infra-network:
    external: true
