version: '3.8'

services:
  carvana-analytics-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carvana_analytics_api
    ports:
      - "9517:9515"
    environment:
      - ENVIRONMENT=prod
      - API_TITLE=Carvana Analytics Dashboard API
      - API_VERSION=1.0.0
      - LOG_LEVEL=INFO
    volumes:
      # Optional: Mount for development (remove in production)
      - ./app:/app/app:ro
    networks:
      - data-infra-network
    restart: unless-stopped
    depends_on:
      - postgres_db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9515/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  data-infra-network:
    external: true
